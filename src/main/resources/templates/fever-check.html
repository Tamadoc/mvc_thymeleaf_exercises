<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>fever-check</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<main class="container m-3 p-3">
    <h1>Do you have a fever</h1>

    <form th:action="@{/fever-check}" method="post" class="mt-3">
        <label for="temp">What is your temperature? (C)</label>
        <input type="number" min="23.5" max="44.5" step="0.1" name="temp" id="temp">

        <input type="submit" value="Submit">
    </form>

    <p class="mt-3">
        <a th:href="@{/}" class="btn btn-warning">Back to index</a>
    </p>
</main>

</body>
</html>
