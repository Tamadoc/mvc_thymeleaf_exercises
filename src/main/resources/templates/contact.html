<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

<main class="container m-3 p-3">
    <h1>Add new contact</h1>

    <form th:action="@{/contact}" method="post" class="mt-3">
        <input type="text" name="new-contact" id="new-contact">

        <input type="submit" value="Add Contact">
    </form>
    <p class="mt-3">
        <a th:href="@{/}" class="btn btn-warning">Back to index</a>
        <a th:href="@{/contact-list}" class="btn btn-success">Show all contacts</a>
    </p>
</main>


</body>
</html>
